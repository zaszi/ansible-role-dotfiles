---
- name: Ensure ~/.config/nvim exists
  file:
    path: "/home/{{ ansible_user }}/.config/nvim"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0700
    state: directory
  with_items:
    - "pack/plugin/start"
    - "tmp"
  when: neovim|bool

- name: Install specified neovim plugins
  git:
    repo: "{{ item.value }}"
    dest: "/home/{{ ansible_user }}/.config/nvim/pack/plugin/start/
    {{ item.key }}"
    clone: true
    update: true
  with_dict: "{{ neovim_plugins }}"
  when: neovim|bool

- name: Install neovim configuration file
  copy:
    src: dotfiles/neovim/viminit.vim
    dest: "/home/{{ ansible_user }}/.config/nvim/init.vim"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0600
  when: neovim|bool
